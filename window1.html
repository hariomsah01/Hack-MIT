<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ReLive! (Single Window)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

    :root {
      --bg-primary: #FFFAF2;
      --text-primary: #f5f5f5;
      --border-color: #b1b0fe;
      --header-height: 56px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: 'Nunito', sans-serif;
      font-weight: 550;
    }

    .header {
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #FFFDD0;
      backdrop-filter: blur(8px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--border-color);
      height: var(--header-height);
    }

    .header h1 {
      font-weight: 700;
      color: #9ACD32;
      font-size: 1.5rem;
    }

    .reset-btn {
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      background: linear-gradient(to right, #c19acb, #b28ac5);
      color: white;
      border: none;
      font-weight: 700;
      /* Increased from 600 to 700 */
      font-size: 0.875rem;
      cursor: pointer;
      box-shadow:
        0 2px 5px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      /* Added inner glow */
      transition: all 0.2s ease;
      font-family: 'Nunito', sans-serif;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
      /* Added text shadow for boldness */
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
      /* Enhanced inner glow on hover */
    }

    /* Remove the a.reset-btn rule completely */

    /* Remove the separate a.reset-btn rule since we've consolidated the styles */

    .canvas {
      position: relative;
      min-height: calc(100svh - var(--header-height));
      padding: calc(var(--header-height) + 1rem) 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .win {
      width: min(90vw, 400px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
      border-radius: 1rem;
      border: 1px solid var(--border-color);
      background-color: #c19acb;
      backdrop-filter: blur(8px);
      overflow: hidden;
    }

    .win-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      background: linear-gradient(to right, #f56ebd, #97f0b6);
      color: white;
      font-weight: bold;
    }

    .win-content {
      padding: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-primary);
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, #f8f4e9 100%);
      color: var(--text-primary);
      min-height: 100svh;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>ReLive!</h1>
    <div style="display:flex; gap:0.5rem; position:relative;">
      <button id="resetBtn" class="reset-btn">Reset</button>
      <a href="index.html" class="reset-btn" id="menuBtn">Home</a>
    </div>
  </header>

  <main id="canvas" class="canvas">
    <section class="win">
      <header class="win-header">Window 1</header>
      <div class="win-content">
        <p>This is your only window on the page. You can add content here.</p>
      </div>
    </section>
  </main>
</body>

</html>
